<head>

	<script>
		function addGaps(nStr) {
		  nStr += '';
		  var x = nStr.split('.');
		  var x1 = x[0];
		  var x2 = x.length > 1 ? '.' + x[1] : '';
		  var rgx = /(\d+)(\d{3})/;
		  while (rgx.test(x1)) {
		    x1 = x1.replace(rgx, '$1' + '<span style="margin-left: 3px; margin-right: 3px;"/>' + '$2');
		  }
		  return x1 + x2;
		}
		function addCommas(nStr) {
		  nStr += '';
		  var x = nStr.split('.');
		  var x1 = x[0];
		  var x2 = x.length > 1 ? '.' + x[1] : '';
		  var rgx = /(\d+)(\d{3})/;
		  while (rgx.test(x1)) {
		    x1 = x1.replace(rgx, '$1' + ',<span style="margin-left: 0px; margin-right: 1px;"/>' + '$2');
		  }
		  return x1 + x2;
		}
		function OpenAlert(params){
			nowParams = params
			$('#notifs_panel').show();
		}
		function CloseAlert(){
			nowParams = null
			$('#notifs_panel').hide();
		}

		$('#alertAccepted').click(function(){
        	$.post('http://issentialmode/selected', JSON.stringify({
                choice: true,
                params: nowParams
            }));
            CloseAlert();
    	});

    	$('#alertRefused').click(function(){
        	$.post('http://issentialmode/selected', JSON.stringify({
                choice: false,
                params: nowParams
            }));
            CloseAlert();
    	});

    	document.onkeydown = function (data) {
	        if (data.which == 27 ) {
	            $.post('http://issentialmode/close', JSON.stringify({
	            	params: nowParams
	            }));
	        }
    	};

		var moneyIcon = "€"
		var nowParams = null

		window.onload = function(e){
			// NUI Callback
			window.addEventListener('message', function(event){
				var item = event.data;

				if(item.seticon == true)
					moneyIcon = item.icon;
				if(item.setmoney == true)
					document.getElementById("cash").innerHTML = "<div>" + addCommas(item.money) + "" + moneyIcon + "</font>" + '<img id="icon" src="http://www.exodia-rp.fr:81/server/images/banking/cash-icon.png" alt=""/>';
				if(item.setDirty_money == true)
					document.getElementById("dirty_cash").innerHTML = "<div>" + addCommas(item.dirty_money) + "" + moneyIcon + "</font>" + '<img id="icon" src="http://www.exodia-rp.fr:81/server/images/banking/dirtycash-icon.png" alt=""/>';
				if(item.setJob == true ){
					$( "#job" ).html( item.job + " : " + item.rank +' <img id="icon" src="http://www.exodia-rp.fr:81/server/images/banking/job-icon.png" alt=""/>');
				}
				if(item.addcash == true){
					$(".tiny").remove();

					var element = $("<div class='tiny'>+" + moneyIcon + "</font>"+addCommas(item.money)+"</div>")
					$("#money").append(element)

					setTimeout(function(){
						$(element).fadeOut(600, function() { $(this).remove(); })
					}, 1000)
				}
				if(item.removecash == true){
					$(".tiny").remove();

					var element = $("<div class='tiny'>-" + moneyIcon + "</font>"+addCommas(item.money)+"</div>")
					$("#money").append(element)

					setTimeout(function(){
						$(element).fadeOut(600, function() { $(this).remove(); })
					}, 1000)
				}
				if(item.updateBalance == true) {
    			  $('.balance').html('<p id="balance">' +addGaps(event.data.balance)+'€ <img id="icon" src="http://www.exodia-rp.fr:81/server/images/banking/bank-icon.png" alt=""/> </p>');
    			  $('.currentBalance').html('$'+addCommas(event.data.balance));
    			  $('.username').html(event.data.player);
    			}
    			// Trigger Add Balance Popup
    			if(item.addBalance == true) {
    			  var element = $('<p id="add-balance">' +addGaps(event.data.amount)+'<span class="pre">+</span><span class="green"> € </span></p>');
    			  $(".transaction").append(element);

    			  setTimeout(function(){
    			    $(element).fadeOut(600, function() { $(this).remove(); })
    			  }, 1000)
    			}
    			//Trigger Remove Balance Popup
    			if(item.removeBalance == true) {
    			  var element = $('<p id="add-balance">' +addGaps(event.data.amount)+'<span class="pre">-</span><span class="red"> € </span></p>');
    			  $(".transaction").append(element);
    			  setTimeout(function(){
    			    $(element).fadeOut(600, function() { $(this).remove(); })
    			  }, 1000)
    			}
				if(item.removeStartWindow == true){
					$("#starter").remove();
				}
				if(item.setDisplay == true){
					$("#money").css('opacity', item.display)
					$("#dirty_money").css('opacity', item.display)
				}
				/*ALERT PART*/
				if(item.action == "openAlert"){
					$('#alertTitle').text(item.title);
					$('#alertDesc').text(item.desc);
					OpenAlert(item.params);
				}
			})
		}
	</script>
