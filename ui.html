<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

	<style>
		#container {
			width: 600px; 
			height: auto; 
			margin-right: 0; 
			margin-top: 35%;
			padding: 3px 0 3px 0;
			display: none;
			/*background-color: darkred;*/
		}
		#box {
			/*background-color: darkblue;*/
		}
		hr {
		    height: 1px;
		    background-color:#555;
		    margin-top: 20px;
		    margin-bottom: 20px;
		    width: 50%;
		}
	</style>

	<script type="text/javascript">
		window.onload = function(e){
			// NUI Callback
			function ManageValue(item){
				$('.hunger').text(item.hungerMessage)
				$('.thirst').text(item.thirstMessage)
			}

			window.addEventListener('message', function(event){
				var item = event.data
				if (item.action = "open") {
					ManageValue(item)
					$('#container').show();
				}
				if (item.action = "close") {
					$('#container').hide();
				}
				if (item.action == "updateHunger") {
					$('.hunger').text(item.hungerMessage)
				}
				if (item.action == "updateThirst") {
					$('.thirst').text(item.thirstMessage)
				}
				if (item.action == "playSound") {
					var x = Math.floor((Math.random() * 2) + 1);
					if (x == 1) {
						$('#die1').play();
					} else {
						$('#die2').play();
					}
				}
			})
		}
	</script>

</head>

<body>
	<audio id="die1" src="http://www.exodia-rp.fr:81/server/sounds/Groan-SoundBible.com-1306380507.wav" preload="auto"></audio>
	<audio id="die2" src="http://www.exodia-rp.fr:81/server/sounds/Groan%20And%20Grunt-SoundBible.com-1942163613.wav" preload="auto"></audio>
	<div class="container-fluid rounded" id='container'>
		<div class="container" id="box">
			<div class="row text-center">
				<div class="col-sm-12">
					<span class="alert alert-info hunger">
					  J'ai trop mangé, j'ai horriblement mal au ventre ! 
					</span>
				</div>
				<hr/>
				<div class="col-sm-12">
					<span class="alert alert-success thirst">
					  Cette eau était très bonne !
					</span>
				</div>
			</div>
		</div>
	</div>
</body>
